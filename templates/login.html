<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">
</head>
<body>
  <img id="logo" src="{{ url_for('static', filename='Logo.png') }}" alt="Go Back">
  <!-- <h1>WELCOME TO RISING BIRD</h1>
    <h2> ONE STOP SOLUTION TO YOUR SHOPPING</h2>
    <h3>Login</h3> -->
    <form action="{{ url_for('login') }}" method="post">
      
        <br><label for="user_id">User ID:</label><br>
        <input type="text" name="user_id" required>
        <br><label for="password">Password:</label><br>
        <input type="password" name="password" required>
        <br><button type="submit">Login</button><br>
    </form>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul>
          {% for message in messages %}
            <li>{{ message }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
</body>
</html>
