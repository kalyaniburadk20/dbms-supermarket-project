<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Employees</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='edit_employees.css') }}">

</head>
<body>
       
    <div class="header">
        <a href="/employee" class="back-link">
            <img src="{{ url_for('static', filename='back-icon.png') }}" alt="Go Back">
        </a>   
        <h1>Edit Employees</h1>
    </div>


    <div class="container">
        <form action="/update_employees" method="POST">
            {% for employee in employees %}
            <div class="employee-edit">
                <h3>Employee ID: {{ employee[0] }}</h3>
                <label>Name:</label>
                <input type="text" name="name-{{ employee[0] }}" value="{{ employee[1] }}" required>

                <label>Contact:</label>
                <input type="text" name="contact-{{ employee[0] }}" value="{{ employee[2] }}" required>

                <label>Date of Birth:</label>
                <input type="date" name="dob-{{ employee[0] }}" value="{{ employee[3] }}" required>

                <label>Email:</label>
                <input type="email" name="email-{{ employee[0] }}" value="{{ employee[4] }}" required>

                <label>Address:</label>
                <input type="text" name="address-{{ employee[0] }}" value="{{ employee[5] }}" required>

                <label>Gender:</label>
                <select name="gender-{{ employee[0] }}" required>
                    <option value="male" {% if employee[6] == 'male' %}selected{% endif %}>Male</option>
                    <option value="female" {% if employee[6] == 'female' %}selected{% endif %}>Female</option>
                </select>
            </div>
            <hr>
            {% endfor %}
            <button type="submit" style="background-color: #1976d2; color: white; padding: 10px; border: none; border-radius: 5px; cursor: pointer; font-size: 16px; font-weight: bold; text-transform: uppercase;">Update Employees</button>
        </form>
    </div>

</body>
</html>
